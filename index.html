<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>TO-DO LIST</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>
        <form>
            <input type="text" id="taskInput" placeholder="Write your Task">
            <button id="newTask" type="submit" aria-label="Add New Task">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
